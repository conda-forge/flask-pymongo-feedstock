{% set name = "flask-pymongo" %}
{% set version = "3.0.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: cb73197f25a1aa0621e032f03a7d7814f54f5a472e0b3fa34a7b63d00246b156

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - vcversioner
    - setuptools
    - hatchling
  run:
    - flask >=0.11
    - pymongo >=3.3
    - python >={{ python_min }}

test:
  imports:
    - flask_pymongo
    - flask_pymongo.tests
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: http://flask-pymongo.readthedocs.org/
  summary: PyMongo support for Flask applications
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
